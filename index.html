<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User & Server</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="passwordPrompt">
    <h1>Password Required</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="mainContent" style="display: none;">
    <h1>Add User & Server</h1>
    <form id="addForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="userPassword" name="password" required><br><br>
      <label for="serverName">Server Name:</label>
      <input type="text" id="serverName" name="serverName" required><br><br>
      <label for="eggId">Egg ID:</label>
      <input type="text" id="eggId" name="eggId" required><br><br>
      <label for="dockerImage">Docker Image:</label>
      <input type="text" id="dockerImage" name="dockerImage" required><br><br>
      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="scripts.js"></script>
</body>
  </html>
