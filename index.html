<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Paket Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Warna semi-ungu */
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .overlay {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        #paketDataContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .paket-card {
            background-color: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }

        .paket-card:hover {
            transform: translateY(-10px);
        }

        .paket-card h2 {
            margin: 0;
            color: #007bff;
        }

        .paket-card p {
            margin: 10px 0;
            color: #666;
        }

        .paket-card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .paket-card button:hover {
            background-color: #0056b3;
        }

        #formOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #formContainer {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #formContainer input,
        #formContainer select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #formContainer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #formContainer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Daftar Paket Data</h1>
        <div id="paketDataContainer"></div>
    </div>

    <div id="formOverlay">
        <div id="formContainer">
            <h2>Lengkapi Data</h2>
            <form id="dataForm">
                <input type="hidden" id="selectedPaket">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur" required>
                <label for="pembayaran">Pembayaran:</label>
                <select id="pembayaran" name="pembayaran" required>
                    <option value="DANA">DANA</option>
                    <option value="GoPay">GoPay</option>
                    <option value="OVO">OVO</option>
                </select>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
            <br>
            <textarea id="formDataOutput" readonly rows="4" style="width: 100%;"></textarea>
            <br>
            <button onclick="openWhatsApp()">Kirim Ke Bot WhatsApp</button>
        </div>
    </div>

    <script>
        async function getHargaDasar() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(10000);
                }, 1000);
            });
        }

        async function buatDaftarPaketData(jumlahGBMaks) {
            const hargaDasar = await getHargaDasar();
            const daftarPaket = [];

            for (let i = 1; i <= jumlahGBMaks; i++) {
                const harga = hargaDasar * i;
                daftarPaket.push({ paket: `${i}GB`, harga: harga });
            }

            const hargaUnlimited = hargaDasar * 10;
            daftarPaket.push({ paket: `Unlimited`, harga: hargaUnlimited });

            return daftarPaket;
        }

        async function tampilkanPaketData() {
            const paketData = await buatDaftarPaketData(9);
            const container = document.getElementById('paketDataContainer');
            container.innerHTML = '';

            paketData.forEach(paket => {
                const paketElement = document.createElement('div');
                paketElement.className = 'paket-card';

                const paketTitle = document.createElement('h2');
                paketTitle.textContent = paket.paket;

                const paketPrice = document.createElement('p');
                paketPrice.textContent = `Harga: Rp ${paket.harga}`;

                const linkButton = document.createElement('button');
                linkButton.textContent = 'Beli';
                linkButton.onclick = () => {
                    document.getElementById('selectedPaket').value = paket.paket;
                    document.getElementById('formOverlay').style.display = 'flex';
                };

                paketElement.appendChild(paketTitle);
                paketElement.appendChild(paketPrice);
                paketElement.appendChild(linkButton);
                container.appendChild(paketElement);
            });
        }

        function submitForm() {
            const paket = document.getElementById('selectedPaket').value;
            const nama = document.getElementById('nama').value;
            const umur = document.getElementById('umur').value;
            const pembayaran = document.getElementById('pembayaran').value;

            const formData = `Paket: ${paket}\nNama: ${nama}\nUmur: ${umur}\nPembayaran: ${pembayaran}`;
            document.getElementById('formDataOutput').value = formData;
        }

        function copyToClipboard() {
            const formDataOutput = document.getElementById('formDataOutput');
            formDataOutput.select();
            formDataOutput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Data disalin ke clipboard');
        }

        function openWhatsApp() {
            const formDataOutput = document.getElementById('formDataOutput').value;
            const waLink = `https://wa.me/6287895943737?text=${encodeURIComponent(formDataOutput)}`;
            window.open(waLink, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            tampilkanPaketData();
        });
    </script>
</body>
    </html>
